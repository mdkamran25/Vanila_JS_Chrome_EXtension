<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension Popup</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          <img
            src="../icons/icon500.png"
            alt="Logo"
            class="me-2"
            style="border-radius: 50%; width: 30px; height: 30px"
          />
          Chrome Extension
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-3">
      <!-- Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="service-worker-tab"
            data-bs-toggle="tab"
            data-bs-target="#service-worker"
            type="button"
            role="tab"
            aria-controls="service-worker"
            aria-selected="true"
          >
            Service Worker
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="content-script-tab"
            data-bs-toggle="tab"
            data-bs-target="#content-script"
            type="button"
            role="tab"
            aria-controls="content-script"
            aria-selected="false"
          >
            Content Script
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <!-- Service Worker Tab -->
        <div
          class="tab-pane fade show active"
          id="service-worker"
          role="tabpanel"
          aria-labelledby="service-worker-tab"
        >
          <h5 class="text-primary">Service Worker Features</h5>
          <ul class="list-group">
            <li
              id="caching"
              data-bs-toggle="collapse"
              href="#collapseExample"
              class="list-group-item d-flex align-items-center"
            >
              <span class="me-2">ðŸ“¦</span> Caching
            </li>
            <div class="collapse mb-2" id="collapseExample">
              <div class="card card-body">
                <div class="mb-3">
                  <input
                    type="text"
                    id="todoInput"
                    class="form-control"
                    placeholder="Enter Todo data"
                  />
                </div>
                <button id="addTodo" class="btn btn-primary mb-3">
                  Add Task
                </button>
                <ul id="todo-list" class="list-group pt-1"></ul>
              </div>
            </div>
            <li
              id="push-notification"
              class="list-group-item d-flex align-items-center"
            >
              <span class="me-2">ðŸ””</span> Push Notification
            </li>
          </ul>
          <div id="response-container" class="mt-3">
            <h6 class="text-success" id="response-title"></h6>
            <p id="response-message"></p>
          </div>
        </div>
        <!-- Content Script Tab -->
        <div
          class="tab-pane fade"
          id="content-script"
          role="tabpanel"
          aria-labelledby="content-script-tab"
        >
          <h5 class="text-primary">Content Script Features</h5>
          <ul class="list-group">
            <li
              id="css-styling"
              class="list-group-item d-flex align-items-center"
            >
              <span class="me-2">ðŸŽ¨</span> Change CSS Styling
            </li>
            <li
              id="image-scraping"
              class="list-group-item d-flex align-items-center"
            >
              <span class="me-2">ðŸ“·</span> Image Scraping
            </li>
          </ul>

          <div id="response-container" class="mt-3">
            <h6 class="text-success" id="response-content-title">
              No Action Performed
            </h6>
            <p id="response-content-message">No Message Yet</p>

            <!-- âœ… This is the required container for thumbnails -->
            <div
              id="image-thumbnails"
              class="d-flex flex-wrap mt-2 gap-2"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; 2023 Chrome Extension. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="popup.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
  </body>
</html>
